<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
	<link rel="icon" type="image/png" href="logo img/logo-removebg-preview.png">
    <title>Login Form</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
  

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link href="Login.css" rel="stylesheet"/>
	

  </head>
	<body>
		

		<DIV CLASS="row d-flex">
			<div  class="col-12 main-settings">					
				<div class="login-form slide3" id="show" >
					<h1>Sign Up</h1>

					<div id="name" class="txtb">
						<input type="text" required id="aname1"/>
						<span data-placeholder="Username"></span>
					</div>

					<div id="password" class="txtb">
						<input type="password" required id="pass1"/>
						<span data-placeholder="Password"></span>
					</div>

					<button class="logbtn" onclick="sign()" id="class" >SignUp</button>

					

				</div>


				<form action="cafe.html"  method="post" class="login-form slide1"  id=f target=_blank>
					<h1>Login</h1>

					<div id="name" class="txtb" style="margin-top: -15%;">
						<input type="text" required id="aname">
						<span data-placeholder="Username"></span>
					</div>

					<div id="password" class="txtb">
						<input type="password" required id="pass">
						<span data-placeholder="Password"></span>
					</div>

					<button class="logbtn"  id="href" onclick="login(event)">Login</button>

					

				</form>



					

				<div  class="login-form slide4" id="next" >
					<h1 class="hello1">Welcome Back!</h1>
					<p class="enter1">To keep connected with us please login with your personal info</p>
					<div class="bottom-text" id="bottom-text">
						<button class="btn btn-dark btn-lg" id="login">Login</button>
					</div>
				</div>
					





					

				<div  class="login-form slide2" id=aa >
					<h1 id="hello">Hello,Friend!</h1>
					<p id="enter">Enter your Details and start your Journey with US</p>
					<div class="bottom-text" id="bottom-text">
						<button class="btn btn-dark btn-lg" id='sign'>signup</button>
					</div>

				</div>
			</div>
		</div>




		
		
		<script src="Login.js"></script>



	</body>
</html>
